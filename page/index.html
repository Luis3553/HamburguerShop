<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamburguerShop</title>
    <link rel="shortcut icon" href="./assets/img/logo.ico">
</head>
<body>
    <div class="page">
    <div class="logo-container">
    <img src="./assets/img/logo.ico" class="logo" alt="logo">
    </div>
    <div class="container">
        <div class="preview">
            <h2>PREVIEW</h2>
            <div class="preview-imgs">
                <img class="ingredients-img top-bread" src="./assets/ingredientes/top-bread.png" alt="top bread">
                <img class="ingredients-img ketchup" src="./assets/ingredientes/ketchup.png" alt="ketchup">
                <img class="ingredients-img lettuce" src="./assets/ingredientes/lettuce.png" alt="lettuce">
                <img class="ingredients-img bacon" src="./assets/ingredientes/bacon.png" alt="bacon">
                <img class="ingredients-img tomato" src="./assets/ingredientes/tomato.png" alt="tomato">
                <img class="ingredients-img cheese" src="./assets/ingredientes/cheese.png" alt="cheese">
                <img class="ingredients-img meat" src="./assets/ingredientes/meat2.png" alt="meat">
                <img class="ingredients-img pickles" src="./assets/ingredientes/pickles.png" alt="meat">
                <img class="ingredients-img onions" src="./assets/ingredientes/onions.png" alt="onions">
                <img class="ingredients-img mustard" src="./assets/ingredientes/mustard.png" alt="mustard">
                <img class="ingredients-img bottom-bread" src="./assets/ingredientes/bottom-bread.png" alt="bottom bread">
            </div>
        </div>
        <div class="options">
            <h2>Choose your ingredients</h2>
            <div class="ingredients">
                <div class="ing-list">
                    <label><input type="checkbox" class="ingredient-check" id="input-ketchup" value="Ketchup" checked>Ketchup</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-onions" value="Onions" checked>Onions</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-tomatos" value="Tomatos" checked>Tomatos</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-pickles" value="Pickles" checked>Pickles</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-bacon" value="Bacon" checked>Bacon</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-cheese" value="Cheese" checked>Cheese</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-meat" value="Meat" checked>Meat</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-lettuce" value="Lettuce" checked>Lettuce</label>
                    <label><input type="checkbox" class="ingredient-check" id="input-mustard" value="Mustard" checked>Mustard</label>
                </div>
            </div>
            <hr>
            <h2>Choose your drinks</h2>
            <div class="drinks">
                <div class="drn-list">
                    <label><input type="checkbox" class="drink-check" id="input-orange-juice" value="Orange Juice">Orange Juice</label>
                    <label><input type="checkbox" class="drink-check" id="input-apple-juice" value="Apple Juice">Apple Juice</label>
                    <label><input type="checkbox" class="drink-check" id="input-pineapple-juice" value="Pineapple Juice">Pineapple Juice</label>
                    <label><input type="checkbox" class="drink-check" id="input-grapefruit-juice" value="Grapefruit Juice">Grapefruit Juice</label>
                    <label><input type="checkbox" class="drink-check" id="input-cranberry-juice" value="Cranberry Juice">Cranberry Juice</label>
                    <label><input type="checkbox" class="drink-check" id="input-mango-smoothie" value="Mango Smoothie">Mango Smoothie</label>
                    <label><input type="checkbox" class="drink-check" id="input-strawberry-banana-smoothie" value="Strawberry Banana Smoothie">Strawberry Banana Smoothie</label>
                    <label><input type="checkbox" class="drink-check" id="input-watermelon-juice" value="Watermelon Juice">Watermelon Juice</label>
                </div>
            </div>
            <div class="btn-container">
                <button class="add-btn">ADD TO LIST</button>
            </div>
        </div>
    </div>
    <div class="cart-container">
        <img src="./assets/img/orden.png"  class="cart-ico" alt="">
        <div class="orders">
        </div>
    </div>
    </div>
</body>
</html>
